<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue HW2</title>
  </head>
  <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров.
  У вас есть массив объектов products, где каждый объект представляет товар с
  его названием и ценой. Вам необходимо отобразить список товаров и предоставить
  пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
  <body>
    <div id="app">
      <div v-for="item in products" :key="item.id">
        <h2>{{item.name}}</h2>
        <p>{{item.price}}</p>
      </div>
      <button @click="sortMax">сортировать по возрастанию</button>
      <button @click="sortMin">сортировать по убыванию</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          products: [
            {
            name: "iphone",
            price: 999,
            },
            {
              name: "ipad",
              price: 759,
            },
            {
              name: "imac",
              price: 2000,
            },
            {
              name: "iwatch",
              price: 300,
            },
            {
              name: "ipod",
              price: 150,
            },
          ],
        },
        
        methods: {
          sortMax() {
            this.products.sort((a, b) => (a.price - b.price));
          },
          sortMin() {
            this.products.sort((a, b) => (b.price - a.price));
          },
        },
      });
    </script>
  </body>
</html>
